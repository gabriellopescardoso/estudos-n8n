<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />

  <title>Chat simples (n8n)</title>

  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#f6f7fb; margin:0; padding:24px; }
    .chat { max-width:720px; margin:0 auto; background:#fff; border-radius:16px; box-shadow:0 8px 30px rgba(0,0,0,.08); overflow:hidden; }
    .header { padding:16px 18px; border-bottom:1px solid #eee; font-weight:600; }
    .messages { padding:16px 18px; height:420px; overflow-y:auto; display:flex; flex-direction:column; gap:10px; }
    .msg { max-width:80%; padding:10px 12px; border-radius:14px; line-height:1.3; white-space:pre-wrap; }
    .bot { background:#f1f3f7; align-self:flex-start; }
    .me { background:#dff3ff; align-self:flex-end; }
    .footer { display:flex; gap:10px; padding:14px 18px; border-top:1px solid #eee; }
    input { flex:1; padding:12px; border-radius:12px; border:1px solid #ddd; outline:none; }
    button { padding:12px 16px; border-radius:12px; border:0; background:#111; color:#fff; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
  </style>
</head>
<body>

<div class="chat">
  <div class="header">Chat simples</div>
  <div id="messages" class="messages"></div>
  <div class="footer">
    <input id="text" placeholder="Digite sua mensagem..." />
    <button id="send">Enviar</button>

  const N8N_WEBHOOK_URL = "https://gcardoso.app.n8n.cloud/webhook/chat-leads";

  const messagesEl = document.getElementById("messages");
  const inputEl = document.getElementById("text");

  const SESSION_KEY = "chat_session_id";

  // Comandos locais
  const END_LOCAL = new Set(["fim", "encerrar", "sair", "/fim", "/encerrar", "/sair"]);
  const RESET_LOCAL = new Set(["/reset", "reset", "/voltar", "voltar"]);

  function getSessionId() {
    let id = localStorage.getItem(SESSION_KEY);
    if (!id) {
      id = crypto.randomUUID();
      localStorage.setItem(SESSION_KEY, id);
    }
    return id;
  }

  function getState() {
    const raw = localStorage.getItem(STATE_KEY);
    return raw ? JSON.parse(raw) : { step: 0, answers: {} };
  }

  function setState(state) {
    localStorage.setItem(STATE_KEY, JSON.stringify(state));
  }

  function addMsg(text, who = "bot") {
    const div = document.createElement("div");
    div.className = "msg " + (who === "me" ? "me" : "bot");
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function resetChatUI(msg = "Chat resetado âœ… Digite algo para comeÃ§ar.") {
    localStorage.removeItem(STATE_KEY);
    localStorage.removeItem(SESSION_KEY);
    inputEl.disabled = false;
    btnEl.disabled = false;
    inputEl.placeholder = "Digite sua mensagem...";
    addMsg(msg, "bot");
    inputEl.focus();
  }

  function endChatUI(msg = "Conversa encerrada âœ…") {
    inputEl.disabled = true;
    btnEl.disabled = true;
    inputEl.placeholder = "Conversa encerrada âœ…";
    addMsg(msg, "bot");
  }
