<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat simples (n8n)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#f6f7fb; margin:0; padding:24px; }
    .chat { max-width:720px; margin:0 auto; background:#fff; border-radius:16px; box-shadow:0 8px 30px rgba(0,0,0,.08); overflow:hidden; }
    .header { padding:16px 18px; border-bottom:1px solid #eee; font-weight:600; }
    .messages { padding:16px 18px; height:420px; overflow:auto; display:flex; flex-direction:column; gap:10px; }
    .msg { max-width:80%; padding:10px 12px; border-radius:14px; line-height:1.3; white-space:pre-wrap; }
    .bot { background:#f1f3f7; align-self:flex-start; }
    .me { background:#dff3ff; align-self:flex-end; }
    .footer { display:flex; gap:10px; padding:14px 18px; border-top:1px solid #eee; }
    input { flex:1; padding:12px 12px; border-radius:12px; border:1px solid #ddd; outline:none; }
    button { padding:12px 14px; border-radius:12px; border:0; background:#111; color:#fff; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .hint { max-width:720px; margin:10px auto 0; color:#666; font-size:13px; }
  </style>
</head>
<body>
  <div class="chat">
    <div class="header">Chat simples</div>
    <div id="messages" class="messages"></div>
    <div class="footer">
      <input id="text" placeholder="Digite sua mensagem..." />
      <button id="send">Enviar</button>
    </div>
  </div>
  <div class="hint">
    Dica: o estado do chat fica no seu navegador (localStorage), ent√£o √© √≥timo pra estudo e n√£o exige banco.
  </div>

<script>
  // 1) COLOQUE AQUI a URL do webhook do n8n
  // Exemplo (test): https://SEU-N8N/webhook-test/chat-leads
  // Exemplo (prod): https://SEU-N8N/webhook/chat-leads
  const N8N_WEBHOOK_URL = "https://gcardoso.app.n8n.cloud/webhook/chat-leads";

  // https://gcardoso.app.n8n.cloud//webhook-test/chat-leads

  // 2) Estado local do chat (simples)
  const stateKey = "leadChatState_v1";
  const sessionKey = "leadChatSessionId_v1";

  function getSessionId() {
    let id = localStorage.getItem(sessionKey);
    if (!id) {
      id = (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()) + Math.random().toString(16).slice(2));
      localStorage.setItem(sessionKey, id);
    }
    return id;
  }

  function getState() {
    const raw = localStorage.getItem(stateKey);
    if (raw) return JSON.parse(raw);
    return { step: 0, answers: {} };
  }

  function setState(newState) {
    localStorage.setItem(stateKey, JSON.stringify(newState));
  }

  // UI helpers
  const messagesEl = document.getElementById("messages");
  const inputEl = document.getElementById("text");
  const btnEl = document.getElementById("send");

  function addMsg(text, who="bot") {
    const div = document.createElement("div");
    div.className = "msg " + (who === "me" ? "me" : "bot");
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  async function sendMessage() {
    const text = inputEl.value.trim();
    if (!text) return;

    addMsg(text, "me");
    inputEl.value = "";
    btnEl.disabled = true;

    const sessionId = getSessionId();
    const { step, answers } = getState();

    try {
      const res = await fetch(N8N_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          sessionId,
          message: text,
          step,
          answers,
          pageUrl: location.href
        })
      });

      if (!res.ok) throw new Error("HTTP " + res.status);
      const data = await res.json();

      if (data.reply) addMsg(data.reply, "bot");

      // Atualiza estado local
      setState({
        step: typeof data.step === "number" ? data.step : step,
        answers: data.answers || answers
      });

    } catch (err) {
      addMsg("Ops! N√£o consegui falar com o servidor agora. Verifique a URL do webhook e tente novamente.", "bot");
      console.error(err);
    } finally {
      btnEl.disabled = false;
      inputEl.focus();
    }
  }

  btnEl.addEventListener("click", sendMessage);
  inputEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  // Mensagem inicial do bot (do lado do front)
  addMsg("Ol√°! Eu vou coletar seus dados rapidinho üôÇ\nDigite qualquer coisa pra come√ßar.");
</script>
</body>
</html>
