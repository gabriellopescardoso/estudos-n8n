<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat simples (n8n)</title>

  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#f6f7fb; margin:0; padding:24px; }
    .chat { max-width:720px; margin:0 auto; background:#fff; border-radius:16px; box-shadow:0 8px 30px rgba(0,0,0,.08); overflow:hidden; }
    .header { padding:16px 18px; border-bottom:1px solid #eee; font-weight:600; }
    .messages { padding:16px 18px; height:420px; overflow-y:auto; display:flex; flex-direction:column; gap:10px; }
    .msg { max-width:80%; padding:10px 12px; border-radius:14px; line-height:1.3; white-space:pre-wrap; }
    .bot { background:#f1f3f7; align-self:flex-start; }
    .me { background:#dff3ff; align-self:flex-end; }
    .footer { display:flex; gap:10px; padding:14px 18px; border-top:1px solid #eee; }
    input { flex:1; padding:12px; border-radius:12px; border:1px solid #ddd; outline:none; }
    button { padding:12px 16px; border-radius:12px; border:0; background:#111; color:#fff; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
  </style>
</head>
<body>

<div class="chat">
  <div class="header">Chat simples</div>
  <div id="messages" class="messages"></div>
  <div class="footer">
    <input id="text" placeholder="Digite sua mensagem..." />
    <button id="send">Enviar</button>
  </div>
</div>

<script>
  // ðŸ”— URL DE PRODUÃ‡ÃƒO DO WEBHOOK (GET)
  const N8N_WEBHOOK_URL = "https://gcardoso.app.n8n.cloud/webhook/chat-leads";

  const messagesEl = document.getElementById("messages");
  const inputEl = document.getElementById("text");
  const btnEl = document.getElementById("send");

  const SESSION_KEY = "chat_session_id";
  const STATE_KEY = "chat_state";

  function getSessionId() {
    let id = localStorage.getItem(SESSION_KEY);
    if (!id) {
      id = crypto.randomUUID();
      localStorage.setItem(SESSION_KEY, id);
    }
    return id;
  }

  function getState() {
    const raw = localStorage.getItem(STATE_KEY);
    return raw ? JSON.parse(raw) : { step: 0, answers: {} };
  }

  function setState(state) {
    localStorage.setItem(STATE_KEY, JSON.stringify(state));
  }

  function resetChatUI(message = "Chat resetado âœ… Digite algo para comeÃ§ar.") {
    localStorage.removeItem(STATE_KEY);
    localStorage.removeItem(SESSION_KEY);
    inputEl.disabled = false;
    btnEl.disabled = false;
    inputEl.placeholder = "Digite sua mensagem...";
    addMsg(message, "bot");
    inputEl.focus();
  }

  function endChatUI(message = "Conversa encerrada âœ…") {
    inputEl.disabled = true;
    btnEl.disabled = true;
    inputEl.placeholder = "Conversa encerrada âœ…";
    addMsg(message, "bot");
  }

  function addMsg(text, who = "bot") {
    const div = document.createElement("div");
    div.className = "msg " + (who === "me" ? "me" : "bot");
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  async function sendMessage() {
    const text = inputEl.value.trim();
    if (!text) return;

    // âœ… reset manual a qualquer momento
//    if (text.toLowerCase() === "/reset") {
//      inputEl.value = "";
//      resetChatUI();
//      return;
//    }

    // âœ… encerrar localmente a qualquer momento
    const endLocal = new Set(["fim", "encerrar", "sair", "/fim", "/encerrar", "/sair", "reset" , "/reset"]);
    if (endLocal.has(text.toLowerCase())) {
      inputEl.value = "";
      // limpa estado e trava o chat
      localStorage.removeItem(STATE_KEY);
      localStorage.removeItem(SESSION_KEY);
      endChatUI("Conversa encerrada âœ…\nSe quiser comeÃ§ar de novo, digite /reset ou recarregue a pÃ¡gina.");
      return;
}

    addMsg(text, "me");
    inputEl.value = "";
    btnEl.disabled = true;

    const sessionId = getSessionId();
    const state = getState();

    const params = new URLSearchParams();
    params.set("sessionId", sessionId);
    params.set("message", text);
    params.set("step", String(state.step));
    params.set("answers", JSON.stringify(state.answers || {}));
    params.set("pageUrl", location.href);

    try {
      const res = await fetch(`${N8N_WEBHOOK_URL}?${params.toString()}`, { method: "GET" });
      if (!res.ok) throw new Error("HTTP " + res.status);

      const data = await res.json();

      // Mostra reply do bot
      if (data.reply) addMsg(data.reply, "bot");

      // Se o backend disser que encerrou, trava o chat e limpa estado
      if (data.ended === true) {
        localStorage.removeItem(STATE_KEY);
        localStorage.removeItem(SESSION_KEY);
        endChatUI(); // jÃ¡ exibimos reply acima, aqui sÃ³ trava a UI
        return;
      }

      // Atualiza estado normal
      setState({
        step: typeof data.step === "number" ? data.step : state.step,
        answers: data.answers || state.answers
      });

    } catch (err) {
      addMsg("Erro ao falar com o servidor ðŸ˜• (" + (err?.message || err) + ")", "bot");
      console.error(err);
    } finally {
      // se nÃ£o encerrou, reabilita o botÃ£o
      if (!inputEl.disabled) btnEl.disabled = false;
      inputEl.focus();
    }
  }

  btnEl.addEventListener("click", sendMessage);
  inputEl.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });

  // Mensagem inicial
  addMsg("OlÃ¡! Vamos comeÃ§ar ðŸ™‚\nDiga seu nome.\n\nDica: digite 'fim' para encerrar a qualquer momento, ou '/reset' para recomeÃ§ar.");
</script>

</body>
</html>
